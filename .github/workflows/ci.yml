name: Continuous Integration

on:
  push:
    branches:
      - main
    paths:
      - "hakoniwa/**"
      - "hakoniwa-cli/**"
      - "Cargo.*"
  pull_request:
    branches:
      - main
    paths:
      - "hakoniwa/**"
      - "hakoniwa-cli/**"
      - "Cargo.*"

jobs:
  check:
    name: Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny,cargo-hack
      - name: Run cargo check
        run: |
          cargo deny --all-features --log-level error check
          cargo hack check --feature-powerset --no-dev-deps

  lints:
    name: Lints
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, ubuntu-24.04-arm]
    needs:
      - check
      - lints
    steps:
      - name: DONOT restrict unprivileged user namespaces
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Install libseccomp
        run: |
          sudo apt-get update
          sudo apt install libseccomp-dev
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run cargo test -p hakoniwa
        run: cargo test --all-features --all-targets -p hakoniwa -- --nocapture
      - name: Run cargo test -p hakoniwa-cli
        if: matrix.os == 'ubuntu-24.04'
        run: cargo test --all-features --all-targets -p hakoniwa-cli -- --nocapture
