name: Continuous Integration

on:
  push:
    branches:
      - main
    paths:
      - "hakoniwa/**"
      - "hakoniwa-cli/**"
      - "Cargo.*"
  pull_request:
    branches:
      - main
    paths:
      - "hakoniwa/**"
      - "hakoniwa-cli/**"
      - "Cargo.*"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Install cargo-hack
        uses: taiki-e/install-action@cargo-hack
      - name: Run cargo check
        run: cargo hack check --feature-powerset --no-dev-deps

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs:
      - check
      - lints
    steps:
      - name: DONOT restrict unprivileged user namespaces
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Install libseccomp
        run: |
          sudo apt-get update
          sudo apt install libseccomp-dev
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run cargo test
        run: cargo test --all-features --all-targets -- --nocapture

  test-musl:
    name: Test Suite - Musl
    runs-on: ubuntu-latest
    needs:
      - check
      - lints
    steps:
      - name: DONOT restrict unprivileged user namespaces
        run: |
          sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Install musl libc
        run: |
          sudo apt-get update
          sudo apt-get install musl-tools
      - name: Install libseccomp
        uses: ./.github/actions/setup
        with:
          version: main
          link-type: static
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl
      - name: Run cargo test
        run: cargo test --target x86_64-unknown-linux-musl --all-features --all-targets -- --nocapture

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v5
      - name: Run cargo deny
        uses: EmbarkStudios/cargo-deny-action@v2
