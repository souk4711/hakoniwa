# constants
{% set home = os_env("HOME") %}
{% set pwd  = os_env("PWD")  %}

# --unshare-all
namespaces = [
  { type = "cgroup"  },
  { type = "ipc"     },
  { type = "network" },
  { type = "uts"     },
]

mounts = [
  # --rootfs
  { source = "/bin"   },
  { source = "/etc"   },
  { source = "/lib"   },
  { source = "/lib64" },
  { source = "/sbin"  },
  { source = "/usr"   },

  # --devfs /dev --tmpfs /tmp
  { source = "", destination = "/dev", type = "devfs" },
  { source = "", destination = "/tmp", type = "tmpfs" },

  # -B "$HAKONIWA_DATA_HOME/apps/fish":"$HOME"
  { source = "{{ home }}/.local/share/hakoniwa/apps/fish", destination = "{{ home }}", rw = true },
]

envs = [
  # -e HOME
  { name = "HOME" },

  # -e TERM
  { name = "TERM" },
]

# -- /usr/bin/fish
[command]
cmdline = ["/usr/bin/fish"]
